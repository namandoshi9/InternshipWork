{% load static %}
{% include "header.html" %}


<!-- Photo Slider -->
<div class="container">
    <div id="photo-slider" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <!-- Add your slider images here -->
            <div class="carousel-item active">
                <img class="d-block w-100" src="..." alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="..." alt="Second slide">
            </div>
            <!-- Add more slides if needed -->
        </div>
        <!-- Add slider controls if needed -->
        <a class="carousel-control-prev" href="#photo-slider" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#photo-slider" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<!-- Trip Details -->
<div class="container mt-4">
    <!-- Trip Name -->
    <h2>Trip Name</h2>
    <!-- Trips (excluding details) -->
    <div class="trip-info">
        <!-- Add trip information here -->
        <p>City: </p>
        <p>Days: </p>
        <p>Rating: </p>
        <!-- Add more trip details as needed -->
    </div>
</div>

<!-- Other Details -->
<div class="container mt-4">
    <!-- Terms and Conditions -->
    <h3>Terms and Conditions</h3>
    <p>Include your terms and conditions here.</p>

    <!-- Price and Package Name -->
    <<div class="row mt-4">
        <div class="col-md-8">
            <!-- Empty column to push the price and book button to the right -->
        </div>
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title">Price</h3>
                    <p class="card-text">Include pricing details here.</p>
                    <button class="btn btn-primary btn-block" data-toggle="modal" data-target="#bookingModal">Book</button>
                </div>
            </div>
        </div>
</div>

<!-- Add more details as needed -->


<div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="bookingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bookingModalLabel">Book Trip to Thailand</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Step 1: Input Details -->
                <div id="step1" class="step">
                    <form id="step1Form">
                        <div class="form-group">
                            <label for="id_type">Trip Dates</label>
                            <select class="form-control" id="id_type">
                                <option value="25_march_30_march">25 March - 30 March</option>
                                <!-- Add more options as necessary -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="pickup_point">Pickup Point</label>
                            <input type="text" class="form-control" id="pickup_point" placeholder="Enter pickup point">
                        </div>
                        <div class="form-group">
                            <label for="drop_point">Drop Point</label>
                            <input type="text" class="form-control" id="drop_point" placeholder="Enter drop point">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="showNextStep()">Next</button>
                    </form>
                </div>

                <!-- Step 2: More Details -->
                <div id="step2" class="step" style="display: none;">
                    <form id="step2Form">
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" class="form-control" id="first_name" placeholder="Enter your first name">
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" class="form-control" id="last_name" placeholder="Enter your last name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="showBackStep()">Back</button>
                        <button type="button" class="btn btn-primary" onclick="showNextStep()">Next</button>
                    </form>
                </div>

                <!-- Step 3: ID and Members Details -->
                <div id="step3" class="step" style="display: none;">
                    <form id="step3Form">
                        <div class="form-group">
                            <label for="phone">Phone number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                        </div>
                        <div class="form-group">
                            <label for="alternative_phone">Alternative number</label>
                            <input type="tel" class="form-control" id="alternative_phone"
                                placeholder="Enter your alternative number">
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label><br>
                            <label><input type="radio" name="gender" value="male"> Male</label>
                            <label><input type="radio" name="gender" value="female"> Female</label>
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="tel" class="form-control" id="age" placeholder="Enter your age">
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" class="form-control" id="dob">
                        </div>
                        <div class="form-group">
                            <label for="blood_group">Blood Group</label>
                            <input type="text" class="form-control" id="blood_group"
                                placeholder="Enter your blood group (Ex. A+)">
                        </div>
                        <div class="form-group">
                            <label for="id_type">ID Type</label>
                            <select class="form-control" id="id_type">
                                <option value="aadharcard">Aadhar Card</option>
                                <option value="pancard">PAN Card</option>
                                <option value="passport">Passport</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="id_image">Upload ID Image</label>
                            <input type="file" class="form-control-file" id="id_image">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="showBackStep()">Back</button>
                        <button type="button" class="btn btn-primary" onclick="showNextStep()">Next</button>
                    </form>
                </div>

                <!-- Step 4: Payment Details -->
                <div id="step4" class="step" style="display: none;">
                    <form id="step4Form">
                        <div class="form-group">
                            <label for="no_of_members">No of Members</label>
                            <input type="number" class="form-control" id="no_of_members"
                                placeholder="How Many members With you (Ex.0)">
                        </div>
                        <div class="form-group">
                            <label for="no_of_members">Base Cost</label>
                            <label for="no_of_members">Tax</label>
                            <label for="no_of_members">Total Amt</label>
                        </div>
                        <div class="form-group">
                            <label for="payment_type">Payment Type</label><br>
                            <label><input type="radio" name="payment_type" value="card"> Card</label>
                            <label><input type="radio" name="payment_type" value="cash"> Cash</label>
                            <label><input type="radio" name="payment_type" value="upi"> UPI</label>
                        </div>
                        <div id="card_details" style="display: none;">
                            <div class="form-group">
                                <label for="card_holder_name">Cardholder Name</label>
                                <input type="text" class="form-control" id="card_holder_name">
                            </div>
                            <div class="form-group">
                                <label for="card_number">Card Number</label>
                                <input type="text" class="form-control" id="card_number">
                            </div>
                            <div class="form-group">
                                <label for="card_expiry_cvv">Expiry Date and CVV</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="card_expiry" placeholder="MM/YYYY">
                                    <div class="input-group-append">
                                        <span class="input-group-text"> </span> <!-- Add space between the inputs -->
                                    </div>
                                    <input type="text" class="form-control" id="card_cvv" placeholder="CVV">
                                </div>
                            </div>
                        </div>
                        <div id="upi_details" style="display: none;">
                            <div class="form-group">
                                <label for="upi_id">UPI ID</label>
                                <input type="text" class="form-control" id="upi_id">
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="showBackStep()">Back</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
    function showNextStep() {
        var currentStep = document.querySelector('.step:not([style*="none"])');
        currentStep.style.display = 'none';
        if (currentStep.nextElementSibling) {
            currentStep.nextElementSibling.style.display = 'block';
        }
    }

    function showBackStep() {
        var currentStep = document.querySelector('.step:not([style*="none"])');
        currentStep.style.display = 'none';
        if (currentStep.previousElementSibling) {
            currentStep.previousElementSibling.style.display = 'block';
        }
    }

    document.addEventListener("DOMContentLoaded", function () {
        var paymentTypeRadio = document.getElementsByName('payment_type');
        for (var i = 0; i < paymentTypeRadio.length; i++) {
            paymentTypeRadio[i].addEventListener('change', function () {
                var cardDetails = document.getElementById('card_details');
                var upiDetails = document.getElementById('upi_details');
                if (this.value === 'card') {
                    cardDetails.style.display = 'block';
                    upiDetails.style.display = 'none';
                } else if (this.value === 'upi') {
                    cardDetails.style.display = 'none';
                    upiDetails.style.display = 'block';
                } else {
                    cardDetails.style.display = 'none';
                    upiDetails.style.display = 'none';
                }
            });
        }
    });

</script>

</div>
