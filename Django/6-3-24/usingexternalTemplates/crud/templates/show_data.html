<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        td:last-child {
            text-align: center;
        }

        .edit-btn, .delete-btn {
            padding: 8px 15px;
            margin-right: 5px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        .delete-btn {
            background-color: #f44336;
        }
    </style>
    <title>Show Data</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example data, replace this with dynamic data from your backend -->
            {% for i in data %}
            <tr>
                <td>{{ i.id }}</td>
                <td>{{ i.full_name }}</td>
                <td>{{ i.email }}</td>
                <td>{{ i.phone_number }}</td>
                <td>
                    <a href="{% url 'update_data' i.id %}" class="edit-btn">Edit</a>
                    <!-- <button class="edit-btn">Edit</button> -->
                    <a href="{% url 'delete_data' i.id %}" class="delete-btn">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
